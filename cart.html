<body>
    <div id="app">
        <!-- Navbar Section -->
        <div class="navbar-home" id="navBar">

            <strong class="logo" id="logo">LOGO</strong>
            <!-- <div class="search">
                <input type="text" class="search-box" placeholder="Search brands, products and categories">

            </div> -->
            
            <nav>
                <i class="fa fa-shopping-cart" id="cart2"></i>
                <ul id="menu-list1">
                <li id="link"><a href="">Products</a></li>
                <li id="link"><a href="">About</a></li>
                <li id="contacts"><a href="">Contacts</a></li>
                </ul> 

                <ul id="menu-list2">
                    <li id="live-help"><a href=""><i class="fa fa-commenting"></i> Live Help</a></li>
                    <li id="tag">My Account</li>

                    <li></li>
                </ul> 

            </nav>
        </div>
        <h1 class="cart">Cart <i class="fa fa-shopping-cart"></i><div class="cart-circle"><div class="cart-circle-num">{{cart}}</div></div></h1>
        <!--<cart-product productname="Adidas Canvas" productprice="200" productimg="./images/Adidas/shoe 12.jpg"></cart-product>
        <cart-product productname="PlayStation 5" productprice="500" productimg="./images/gaming/1-6.jpg"></cart-product>-->
        <render-cart-items></render-cart-items>
    </div>
    <script>
        let menuList = document.getElementById("menu-list2");
        let navBar = document.getElementById("navBar");
       
            menuList.style.maxWidth = "0px";
            
            navBar.style.color = "blue";
        
        function togglemenu()
        {
           
            if (menuList.style.maxWidth === "0px")
            {
                menuList.style.maxWidth = "250px";
                navBar.style.backgroundColor = "white";
                document.getElementById("logo").style.color = "black";
                document.getElementById("cart2").style.color = "black";
                document.getElementById("menu-icon").style.color = "black";
                menuList.style.backgroundColor = "blue";
            }

            else
            {
                navBar.style.backgroundColor = "Blue";
                menuList.style.maxWidth = "0px" 
                menuList.style.backgroundColor = "white";
                document.getElementById("logo").style.color = "white";
                document.getElementById("cart2").style.color = "white";
                document.getElementById("menu-icon").style.color = "white";
            }
        }

    </script>

    <!-- Import app -->
    <script src="./src/app.js"></script>
    <!-- Import components -->
    <script src="./src/components/cartproduct.js"></script>
    <script src="./src/components/rendercartproducts.js"></script>
    <script>
        app.mount("#app")
    </script>

</html>
